<!DOCTYPE html><html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>XIMHAA ATS — Resume Viewer</title> <link rel="stylesheet" href="css/theme.css"> <link rel="stylesheet" href="css/ats-dashboard.css"> <link rel="stylesheet" href="css/analytics.css"> <link rel="stylesheet" href="css/holographic.css"> <meta name="theme-color" content="#000033"> </head> <body class="ats"> <aside class="ats-sidebar"> <div class="ats-brand">XIMHAA ATS</div> <a class="nav" href="#" onclick="history.back()">← Back</a> </aside> <main class="ats-main"> <header class="ats-header"> <h2 id="viewer-title">Resume Viewer</h2> </header>
<!-- Top: Resume -->
<section class="resume-top">
  <div class="resume-stage scanlines" id="resume-stage">
    <img id="resume-img" class="resume-img" src="" alt="Resume" onclick="openResumeModal()">
  </div>
</section>

<!-- Bottom: Analytics -->
<section class="analytics-bottom">
  <div class="analytics-card card">
    <div class="gauge-wrap">
      <div class="gauge">
        <div class="gauge-needle" id="fit-needle"></div>
        <div class="gauge-center">
          <div id="fit-score">0%</div>
          <div class="muted" style="font-size:12px">Fit Score</div>
        </div>
      </div>
    </div>

    <div class="chart-grid">
      <div class="chart-card chart-with-overlay">
        <h4>Must-Have Coverage</h4>
        <div id="musthave-badges" class="tags"></div>
        <div class="chart-overlay" aria-hidden="true"></div>
      </div>
      <div class="chart-card chart-with-overlay">
        <h4>Skill Radar</h4>
        <canvas id="skill-radar" height="180"></canvas>
        <div class="chart-overlay" aria-hidden="true"></div>
      </div>
      <div class="chart-card chart-with-overlay">
        <h4>Nice‑to‑Have Match</h4>
        <canvas id="nice-bar" height="140"></canvas>
        <div class="chart-overlay" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:12px">
    <label>Justification</label>
    <textarea id="viewer-justif" rows="3" placeholder="Why this candidate? (min 15 chars)"></textarea>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
      <button class="nb-btn" id="btn-shortlist" onclick="shortlistFromViewer()">Shortlist</button>
    </div>
  </div>
</section>
</main> <!-- Fullscreen Modal for Resume --> <div id="resume-modal" class="modal hidden"> <div class="modal-body modal-body-full"> <button class="close" onclick="closeResumeModal()">×</button> <img id="resume-full" class="resume-full-img" src="" alt="Resume Fullscreen"> </div> </div> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="js/router.js"></script> <script src="js/data.js"></script> <script src="js/state.js"></script> <script src="js/ui-kit.js"></script> <script src="js/analytics.js"></script> <script src="js/viewer.js"></script> </body> </html>
